        nav {

        }
        /* 示例样式：设置内容区域样式 */
        section {

        }
        h2 {
            margin-top: 0;
        }
        /* 示例样式：设置页脚样式 */
        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
